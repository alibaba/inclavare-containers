name: Run rune with crictl

# Controls when the action will run. Triggers the workflow on pull request labeled testing-before-checkin.
on:
  pull_request_target:
    types: labeled

jobs:
  rune_crictl:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'testing-before-checkin') }}
    runs-on: ${{ matrix.sgx }}
    strategy:
      matrix:
        sgx: [[self-hosted, SGX1, commit], [self-hosted, SGX2, commit]]
    steps:
    - uses: actions/checkout@v2
      with:
        ref: refs/pull/${{ github.event.pull_request.number }}/merge

    - name: Prepare work
      run: echo "RUNE_VERSION=$(grep 'Version:' rune/dist/rpm/rune.spec | awk '{print $2}')" >> $GITHUB_ENV;
        echo "CPU_NUM=$(nproc --all)" >> $GITHUB_ENV

    - name: Create container
      run: |
        if [ '${{ matrix.sgx }}' = '[self-hosted, SGX1]' ]; then
          rune_test=$(docker run -itd --privileged --rm --net host -e http_proxy=http://127.0.0.1:8118 -e https_proxy=http://127.0.0.1:8118 --device /dev/isgx -v $GITHUB_WORKSPACE:/root/inclavare-containers rune-test:centos8.2)
        else
          rune_test=$(docker run -itd --privileged --rm --net host -e http_proxy=http://127.0.0.1:8118 -e https_proxy=http://127.0.0.1:8118 -v /dev/sgx_enclave:/dev/sgx/enclave -v /dev/sgx_provision:/dev/sgx/provision -v $GITHUB_WORKSPACE:/root/inclavare-containers rune-test:centos8.2)
        fi;
        echo "rune_test=$rune_test" >> $GITHUB_ENV

    # FIXME: Don't run make package to build shelter, inclavared and enclave-tls due to bug
    - name: Build and install packages
      run: docker exec $rune_test bash -c 'trap "error_handler $?" ERR;
        error_handler() { local err=$?; printf "Cleaning up with exit code $err ...\n"; exit $err; };
        cp -r /root/inclavare-containers /root/inclavare-containers-${{ env.RUNE_VERSION }};
        tar zcf v${{ env.RUNE_VERSION }}.tar.gz inclavare-containers-${{ env.RUNE_VERSION }};
        cd /root/inclavare-containers-${{ env.RUNE_VERSION }};
        mkdir -p /root/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS};
        cp /root/v${{ env.RUNE_VERSION }}.tar.gz /root/rpmbuild/SOURCES/;
        echo "${{ env.RUNE_VERSION }}" > VERSION;
        find ./ -path "*dist/Makefile" | xargs -I files sed -i "16 d" files;
        sed -i "s/shelter//g" Makefile;
        sed -i "s/inclavared//g" Makefile;
        sed -i "s/enclave-tls//g" Makefile;
        make package RPMBUILD_DIR=/root/rpmbuild RELEASE_TARBALL_FILE=/root/rpmbuild/SOURCES/v${{ env.RUNE_VERSION }}.tar.gz RELEASE_TARBALL_EXIST=y;
        rpm -ivh rune-${{ env.RUNE_VERSION }}-1.el8.x86_64.rpm;
        rpm -ivh shim-rune-${{ env.RUNE_VERSION }}-1.el8.x86_64.rpm'

    - name: Start containerd
      run: docker exec $rune_test bash -c "containerd" &

    - name: Run occlum-hello pod
      uses: nick-invision/retry@v2
      with:
        timeout_minutes: 20
        max_attempts: 5
        command: docker exec $rune_test bash -c "cd /root/samples && ./clean.sh;
          crictl run --timeout 90s hello.yaml pod.yaml && ./show.sh"
        on_retry_command: echo "******************[RETRY]******************"

    - name: Run dragonwell-web pod
      uses: nick-invision/retry@v2
      with:
        timeout_minutes: 20
        max_attempts: 5
        command: docker exec $rune_test bash -c "cd /root/samples && ./clean.sh;
          crictl run --timeout 90s dragonwell.yaml pod.yaml && ./show.sh"
        on_retry_command: echo "******************[RETRY]******************"

    - name: Run openjdk-web pod
      uses: nick-invision/retry@v2
      with:
        timeout_minutes: 20
        max_attempts: 5
        command: docker exec $rune_test bash -c "cd /root/samples && ./clean.sh;
          crictl run --timeout 90s jdk.yaml pod.yaml && ./show.sh"
        on_retry_command: echo "******************[RETRY]******************"

    - name: Run golang-web pod
      uses: nick-invision/retry@v2
      with:
        timeout_minutes: 20
        max_attempts: 5
        command: docker exec $rune_test bash -c "cd /root/samples && ./clean.sh;
          crictl run --timeout 90s golang.yaml pod.yaml && ./show.sh"
        on_retry_command: echo "******************[RETRY]******************"

    - name: Kill the container
      run: docker stop $rune_test
